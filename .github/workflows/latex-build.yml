name: Compile LaTeX to PDF

on:
  push:
    branches:
      - main  # å½“ main åˆ†æ”¯æœ‰å˜æ›´æ—¶è§¦å‘
    paths:
      - cv/main.tex  # åªç›‘æ§ main.tex æ–‡ä»¶çš„å˜åŒ–

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up LaTeX (Docker)
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace/cv \
          texlive/texlive:latest \
          bash -c " pdflatex -interaction=nonstopmode -shell-escape main.tex"

      - name: ğŸ“¤ Upload PDF as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: cv/resume.pdf  # LaTeX ç”Ÿæˆçš„ PDF æ–‡ä»¶

      - name: ğŸš€ Commit and push compiled PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mv cv/main.pdf cv/resume.pdf  # å°† main.pdf é‡å‘½åä¸º resume.pdf
          git add cv/resume.pdf
          git commit -m "Auto-compiled latest resume.pdf"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ä½¿ç”¨ GitHub æä¾›çš„ Token è¿›è¡Œæˆæƒ
